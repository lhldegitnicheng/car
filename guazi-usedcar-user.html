<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>瓜子二手车-我的</title>
    <link rel="stylesheet" href="./css/use-card.css">

</head>

<body>
    <div class="content">
        <!-- 登录注册 star -->
        <div class="userCon">
            <div class="user-logo">
                <div class="user-left">登录/注册<span>&gt</span></div>
                <div class="user-right"><img src="./images/31aichegujia.svg" alt="" /></div>
            </div>
            <div class="know">立即登录，了解更多车源信息</div>
        </div>
        <!-- 权益生效中 -->
        <div class="qy-effective">
            <div class="qy-left"><img src="./images/31aichegujia.svg" alt="" /></div>
            <div class="qy-middle">
                <p class="qy-middle-tlt">瓜子购车权益生效中</p>
                <p class="qy-middle-tltinfo">瓜子购车权益生效中</p>
            </div>
            <div class="qy-right"><button class="btn">立即查看</button></div>
        </div>
        <!-- 卡片区域 -->
        <div class="card-main">
            <!-- 实车讲解 -->
            <div class="card-message bgradius mar_bot">
                <div class="item">
                    <img src="./images/img-jiagnjie.png" alt="" />
                    <span class="item_exm">实车讲解</span>
                </div>
                <div class="item">
                    <img src="./images/img-shangxin.png" alt="" />
                    <span class="item_exm">上新提醒</span>
                </div>
                <div class="item">
                    <img src="./images/img-duibi.png" alt="" />
                    <span class="item_exm">对比</span>
                </div>
                <div class="item">
                    <img src="./images/img-zuji.png" alt="" />
                    <span class="item_exm">足记</span>
                </div> 
            </div>
            <!-- 我的订单 -->
            <div class="card-order bgradius mar_bot">
                <div class="myOrder"><span class="sp">我的订单</span><span class="arrow">&gt</span></div>
                <div class="myOrder "><span class="sp line">我卖的车</span><span class="arrow">&gt</span></div>
            </div>
            <!-- 测试额度 -->
            <div class="test qy-effective">
                <div class="qy-left"><img src="./images/img-money.png" alt="" /></div>
                <div class="qy-middle">
                    <p class="qy-middle-tlt"><span class="fs">测试额度</span><span class="fs">60S获取分期额度</span></p>
                </div>
                <div class="qy-right"><button class="btn">去申请 ></button></div>
            </div>
            <!-- 优惠卡券 -->
            <div class="card-message bgradius mar_bot">
                <div class="item">
                    <img src="./images/img-cardIcon01.png" alt="" />
                    <span class="item_exm">优惠卡券</span>
                </div>
                <div class="item">
                    <img src="./images/img-cardIcon02.png" alt="" />
                    <span class="item_exm">有奖任务</span>
                </div>
                <div class="item">
                    <img src="./images/img-cardIcon03.png" alt="" />
                    <span class="item_exm">高价卖车</span>
                </div>
                <div class="item">
                    <img src="./images/img-cardIcon04.png" alt="" />
                    <span class="item_exm">限时秒杀</span>
                </div>
            </div>
            <!-- 保养套餐 -->
            <div class="card-message bgradius mar_bot">
                <div class="item">
                    <img src="./images/img-cardIcon001.png" alt="" />
                    <span class="item_exm">保养套餐</span>
                </div>
                <div class="item">
                    <img src="./images/img-cardIcon002.png" alt="" />
                    <span class="item_exm">特价洗车</span>
                </div>
                <div class="item">
                    <img src="./images/img-cardIcon003.png" alt="" />
                    <span class="item_exm">喷漆服务</span>
                </div>
                <div class="item">
                    <img src="./images/img-cardIcon004.png" alt="" />
                    <span class="item_exm">常用车品</span>
                </div>
            </div>
            <!-- 卖车图 -->
            <div class="cardpic"><img src="./images/img-carpic.png" alt=""></div>
            <!-- 每日上新 -->
            <div class="card-message bgradius mar_bot">
                <div class="item">
                    <img src="./images/img-cardIcon004.png" class="margin" alt="" />
                    <span class="item_exm">每日上新</span>
                </div>
                <div class="item">
                    <img src="./images/img-card.webp" class="margin" alt="" />
                    <span class="item_exm ">人气榜</span>
                </div>
                <div class="item">
                    <img src="./images/img-02.png" alt="" />
                    <span class="item_exm">今日推荐</span>
                </div>
                <div class="item">
                    <img src="./images/img-cardIcon004.png" alt="" />
                    <span class="item_exm">爱车专户</span>
                </div>
            </div>
            <!-- 增值订单 -->
            <div class="card-message bgradius mar_bot flex-wrap">
                <div class="item">
                    <img src="./images/img-zengzhi.png" alt="" />
                    <span class="item_exm">增值套餐</span>
                </div>
                <div class="item">
                    <img src="./images/img-fuw.png" alt="" />
                    <span class="item_exm">服务人员</span>
                </div>
                <div class="item">
                    <img src="./images/img-zengzhi.png" alt="" />
                    <span class="item_exm">服务热线</span>
                </div>
                <div class="item">
                    <img src="./images/img-ye.png" alt="" />
                    <span class="item_exm">营业执照</span>
                </div>
                <div class="item">
                    <img src="./images/img-dzcard.png" alt="" />
                    <span class="item_exm">电子卡</span>
                </div>
                <div class="item">
                    <img src="./images/img-zx.png" alt="" />
                    <span class="item_exm">用车咨询</span>
                </div>
                <div class="item">
                    <img src="./images/img-pingbi.png" alt="" />
                    <span class="item_exm">屏蔽打扰</span>
                </div>
            </div> 
        </div>
        <!-- 尾部 -->
        <div class="footer">
            <a href="./guazi-usedcar-index.html" class="button-center-box">
                <div class="footer-item"><img src="./images/img-icon01.png" alt="" /><span>首页</span></div>
            </a>
            <a href="./guazi-sellcar.html" class="button-center-box">
                <div class="footer-item"><img src="./images/img-icon02.png" alt="" /><span>卖车</span></div>
            </a>
            <a href="./guazi-usedcar-collect.html" class="button-center-box">
                <div class="footer-item"><img src="./images/img-icon03.png" alt="" /><span>收藏</span><span class="num">2</span></div>
            </a>
            <a href="./guazi-usedcar-user.html" class="button-center-box">
                <div class="footer-item"><img src="./images/img-icon04blue.png" alt="" /><span style="color: #1919d3;">我的</span></div>
            </a>
        </div>
    </div> 
</body>

</html>
